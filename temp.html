<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kế Hoạch Gia Đình</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Font awesome Pro v5.10.0 CDN -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-md-4">
          <h1 href="./index.html">Kế Hoạch Gia Đình</h1>
          <h3>Còn Lại: <span id="total">0</span> ￥</h3>
          <form id="receipt-form">
            <div class="mb-3">
              <label for="date" class="form-label">Ngày:</label>
              <input
                type="date"
                id="date"
                class="form-control"
                required
              />
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="value" class="form-label">Số:</label>
                <input
                  type="number"
                  id="value"
                  class="form-control"
                  required
                />
              </div>
              <div class="col">
                <label for="action" class="form-label">Hành động:</label>
                <select id="action" class="form-select" required>
                  <option value="paid">Mua</option>
                  <option value="received">Thêm Vào Quỹ</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="description" class="form-label"
                  >Ghi chú:</label
                >
                <input
                  type="text"
                  id="description"
                  class="form-control"
                />
              </div>
              <div class="col">
                <label for="spinner" class="form-label">Nơi Mua:</label>
                <select id="spinner" class="form-select">
                  <option value="Hanamasa">Hanamasa</option>
                  <option value="Gyomu">Gyomu</option>
                  <option value="Aeon">Aeon</option>
                  <option value="Khác">Khác</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <button type="submit" class="btn btn-primary w-100">
                  Ghi vào
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-8">
        <h2>Lịch Sử:</h2>
        <ul class="list-group" id="receipt-list">
          <!-- Receipts will be added here -->
        </ul>
        <nav id="pagination" aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item">
              <button class="page-link" id="prev-page" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </button>
            </li>
            <!-- Page numbers will be dynamically inserted here -->
            <li class="page-item">
              <button class="page-link" id="next-page" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script></script>
  </body>
</html>
